<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/Shopping-Cart/styles.css">
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <button class="delete-btn">x</button>
                <img src="/Shopping-Cart/images/iWatch.jpg" alt="Item 1" class="item-image">
                <div class="item-details">
                    <p class="item-name">iWatch</p>
                    <p class="item-price">$10.00</p>
                    <div class="quantity">
                        <button class="minus-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                    <button class="like-btn">❤</button>
                </div>
            </div>
            <div class="cart-item">
                <button class="delete-btn">x</button>
                <img src="/Shopping-Cart/images/drone.jpg" alt="Item 2" class="item-image">
                <div class="item-details">
                    <p class="item-name">Drone</p>
                    <p class="item-price">$20.00</p>
                    <div class="quantity">
                        <button class="minus-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                    <button class="like-btn">❤</button>
                </div>
            </div>
            <div class="cart-item">
                <button class="delete-btn">x</button>
                <img src="/Shopping-Cart/images/Dish rack -1.jpg" alt="Item 3" class="item-image">
                <div class="item-details">
                    <p class="item-name">Dish Rack</p>
                    <p class="item-price">$30.00</p>
                    <div class="quantity">
                        <button class="minus-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                    <button class="like-btn">❤</button>
                </div>
            </div>
            <div class="cart-item">
                <button class="delete-btn">x</button>
                <img src="/Shopping-Cart/images/Book1.png" alt="Item 4" class="item-image">
                <div class="item-details">
                    <p class="item-name">Book</p>
                    <p class="item-price">$40.00</p>
                    <div class="quantity">
                        <button class="minus-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                    <button class="like-btn">❤</button>
                </div>
            </div>
            <div class="cart-item">
                <button class="delete-btn">x</button>
                <img src="/Shopping-Cart/images/kitchen-imgII.jpg" alt="Item 5" class="item-image">
                <div class="item-details">
                    <p class="item-name">Kitchen Tool</p>
                    <p class="item-price">$50.00</p>
                    <div class="quantity">
                        <button class="minus-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="plus-btn">+</button>
                    </div>
                    <button class="like-btn">❤</button>
                </div>
            </div>
        </div>
        <div class="total-price">
            Total: $<span id="total">150.00</span>
        </div>
    </div>
    <script src="/Shopping-Cart/scripts.js"></script>
</body>
</html>
